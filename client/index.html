<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inconsolata"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<script src="./index.js" type="module"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<div class="row flex-row-reverse justify-content-center">
			<div class="rightside col-sm-12 col-md-12 col-xl-3">
				<form>
					<div class="mb-3">
						<label for="inputTitle" class="form-label">Title</label>
						<input
							type="title"
							class="form-control"
							id="inputTitle"
							aria-describedby="titleHelp"
							required
						/>
						<div id="titleHelp" class="form-text">
							Something catchy!
						</div>
					</div>
					<div class="mb-3">
						<label for="inputDescription" class="form-label"
							>Description</label
						>
						<textarea
							type="description"
							rows="3"
							class="form-control"
							id="inputDescription"
							required
						></textarea>
					</div>

					<div class="row">
						<div class="col">
							<label for="inputCostInDollars" class="form-label"
								>Cost</label
							>
							<div class="input-group">
								<span
									class="input-group-text"
									id="inputGroupPrepend"
									>$</span
								>
								<input
									type="text"
									class="form-control"
									id="inputCostInDollars"
									aria-describedby="inputGroupPrepend"
									required
								/>
							</div>
						</div>
						<div class="col">
							<label for="inputDate" class="form-label"
								>Date</label
							>
							<input
								type="date"
								class="form-control"
								id="inputDate"
								required
							/>
						</div>
					</div>
					<br />
					<button id="save" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="leftside col-sm-12 col-md-6 col-xl-9">
				<div class="row leftsidecards"></div>
			</div>
			<div>
				<!-- <button id="submit">Submit</button> -->
				<!-- <button id="save">Save</button> -->
			</div>
		</div>
	</body>
</html>
